<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
    table, th, td {
        border: 1px solid black;
    }
    th, td {
        padding: 10px;
        text-align: center;
    }
    </style>
</head>
<body>
    <table>
      
        <table> 
            <tr> 
                <th rowspan="3">program language</th>
                <th>Java</th>  
            </tr> 
            <tr> 
                <td colspan="1">Rube</td> 
                
            </tr> 
             
        </table>  
</body>
</html>
