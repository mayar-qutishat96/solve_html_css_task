<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatting</title>
</head>
<body>
<p><b>Test test </b></p>
<p><i>Test test  </i></p>
<p><strong>Test test </strong></p>
<p><small>Test test </small></p>
<p><del>Test test </del></p>
<p><u>Test test </u></p>
<p><mark>Test test </mark></p>
<p>hello <sub>Test test </sub>!</p>
<p>bye <sup> Test test </sup>.</p>
</body>
</html>
