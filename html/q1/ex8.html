<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sup</title>
</head>
<body>
<h4>Example of sup tag</h4>
<h5>Following is the famous pythagorean theorem: </h5>
<p>a<sup>2</sup>+ b <sup>2</sup>= a <sup>2</sup></p>
<h6>Where a, b ,and c represents the sides of right angle triangle </h6>
</body>
