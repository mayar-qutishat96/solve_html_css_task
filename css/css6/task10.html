<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.card {
   display: grid;
   grid-template-rows: auto auto auto 50px;
   gap: 10px; 
   width: 600px; 
   height: 600px;
   background-color: #fefefe;
   border-radius: 10px;
   box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
   padding: 15px;
   margin: 100px auto;
}

.card-header{
   display: grid;
   grid-template-columns: 50px auto 30px;
   gap: 10px; 
}  

.pic {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #dedada;
}

.user-info {
    display: flex;
    flex-direction: column;
}

.options {
    font-size: 25px;
}

.card-content {
    font-size: 1.5em;
}

.card-img {
    width: 100%;
    height: 100px;
    background-color: rgb(198, 182, 182);
}

.card-footer {
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-top: 1px solid #e4e4e4;
}

.card-footer button {
    background: none;
    font-size: 16px;
    border: none;
    color: #8c8c8c;
    cursor: pointer;
    padding: 5px;
    transition: color ;
 
}
.card-footer button:hover{
    color:black;
}</style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="pic"></div>
            <div class="user-info">
                <h3>Lorem, ipsum.</h3>
                <span>Editor</span>
            </div>
            <div class="options">...</div>
        </div>
        <div class="card-content">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum quis debitis minus voluptatibus nemo perspiciatis, consequatur cumque eos error nihil amet repellendus earum expedita. Cumque quas vero obcaecati aut molestias?</p>
        </div>
        <div class="card-img"></div>
        
        <div class="card-footer">
            <button>Like</button>
            <button>Tweet</button>
            <button>Comment</button>
        </div>
    </div>
</body>
</html>
