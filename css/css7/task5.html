<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg {
            background-image: url("https://c02.purpledshub.com/uploads/sites/41/2024/05/Earths-second-moon.jpg?w=1029&webp=1");
            width: 400px;
            height: 250px;
            transition: width 2s, height 2s, transform 2s;
        }

        .bg:hover {
         width: 600px;
         height: 400px;
         transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <main>
        <div class="bg"></div>
    </main>
</body>
</html>
